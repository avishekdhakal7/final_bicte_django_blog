<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>otp form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 ">
      <h3>Two step verification of user</h3>
      
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {% endfor %}
      
      <form action="{% url 'otp' %}" method="POST" class="bg-white p-3 rounded shadow-lg" style="width: 300px;" >
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder=" {{username}}" readonly>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder= "{{email}}"  readonly>
        </div>
       
        <div class="mb-3">
          <label for="otp" class="form-label">OTP is sent in your Email</label>
          <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP"  required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm</button>
        <h5 class="mt-3">
          Any Mistakes? <a href="/register" class="text-decoration-none text-success">Correct now</a>
        </h5>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
