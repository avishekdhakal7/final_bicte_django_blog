{% extends "base.html" %}
{% load static %} 
{% block content %}
{% include 'navbar.html'%}


    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 ">
      <div class="col-md-6"> 
        {% for message in messages %}
          <h5 class="text-danger">{{message}}</h5>
        {% endfor %}

        <form action="{% url 'post' %}" method="POST" class="bg-white p-4 rounded shadow-lg" enctype="multipart/form-data" onsubmit="return confirm('Are you sure you want to submit this post?');">
          {% csrf_token %}
          <h3 class="mb-4 text-center">Create New Post</h3>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
          </div>
        
          <div class="mb-3">
            <label for="postby" class="form-label">Post By</label>
            <input type="text" class="form-control" id="description" name="postby" value="{{user}}" readonly>
          </div>
          <button type="submit" class="btn btn-primary w-100">Post</button>
        </form>
      </div>
    </div>
   
{% endblock %}
