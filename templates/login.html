<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 ">
      <h3>LOG IN !</h3>
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {% endfor %}

      <form action="{% url 'login' %}" method="POST" class="bg-white p-3 rounded shadow-lg" style="width: 300px;">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Enter your username or email" name="username_or_email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Enter your password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Log In</button>
        <div><small class="mt-3">
          Haven't registered Yet?<a href="/register" class="text-decoration-none text-success">Register Now</a>
        </small></div>

      <a href="/resetpassword" class="text-decoration-none text-danger">Reset password</a>
   

      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
