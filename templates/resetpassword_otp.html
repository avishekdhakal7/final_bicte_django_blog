<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <h3>Confirm OTP to Reset password  </h3>
      {% for message in messages %}
      <h5 class="text-danger">{{ message }}</h5>
      {% endfor %}

      <form action="{% url 'resetpassword_otp'%}" method="POST" class="bg-white p-4 rounded shadow-sm w-auto" style="max-width: 300px;">  
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder= "{{email}}"  readonly>
          </div>
          <div class="mb-3">
            <label for="otp" class="form-label">OTP is sent in your Email</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP"  required>
          </div>
        <button type="submit" class="btn btn-danger w-100">Reset</button>
        <h5 class="mt-3">
          Already have an account?<a href="/login" class="login text-decoration-none">Login Now</a>
        </h5>
      </form>
    </div>




    
  </body>
</html>
