{% extends "base.html" %}
{% load static %} 
{% block content %}
{% include 'navbar.html'%}
    
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 ">
     
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {% endfor %}



      <form action="/edit/{{approvedpost.id}}/" method="POST" class="bg-white p-3 rounded shadow-lg w-50"  enctype="multipart/form-data" onsubmit="return confirm('Are you sure you want to edit this post?');">
        {% csrf_token %}
        <h3 class="mb-4 text-center">Edit Your Post</h3>
        <div class="mb-3">

          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control form-control-lg" id="title" name="title" value='{{approvedpost.title}}' required>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control form-control-lg" id="image" name="image" accept="image/*" required value='{{approvedpost.image}}'>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control form-control-lg" id="description" name="description" rows="5" >{{approvedpost.description}}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Edit</button>
      </form>
      
    </div>

    {% endblock %}
