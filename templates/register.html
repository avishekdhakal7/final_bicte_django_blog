<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <h3>Create Your Account !</h3>
      {% for message in messages %}
      <h5 class="text-danger">{{ message }}</h5>
      {% endfor %}
      <form action="{% url 'register' %}" method="POST" class="bg-white p-4 rounded shadow-sm w-auto" style="max-width: 300px;">  
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your username"
            name="username"
            required
            pattern="^[a-zA-Z0-9_]{3,20}$"
            title="Username should be 3-20 characters long and can only contain letters, numbers, and underscores."
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address."
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm your password"
            name="password2"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="mt-3">
          Already have an account?<a href="/login" class="login text-decoration-none">Login Now</a>
        </div>
      </form>
    </div>




    
  </body>
</html>
